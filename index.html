<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Personnalisé</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;

            /* IMAGE DE FOND (doit être dans le même dossier que index.html) */
            background: url('A_digital_image_features_a_blood-red_full_moon_wit.png') 
                        no-repeat center center fixed;
            background-size: cover;

            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 50px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        #citation {
            margin: 20px auto;
            width: 70%;
            font-size: 25px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.55);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Bienvenue, Pierre</h1>
    <h2 id="heure"></h2>

    <div id="citation">Chargement de la citation...</div>

    <script>
        // Citations pour chaque jour de la semaine
        const citations = {
            0: "Dimanche : « Le succès est la somme de petits efforts répétés. »",
            1: "Lundi : « Commence où tu es, utilise ce que tu as, fais ce que tu peux. » – Arthur Ashe",
            2: "Mardi : « Le courage n’est pas l’absence de peur, mais la capacité à la vaincre. » – Mandela",
            3: "Mercredi : « Choisis un travail que tu aimes, et tu n’auras pas à travailler un seul jour. » – Confucius",
            4: "Jeudi : « La réussite appartient à tout le monde. » – F. Léger",
            5: "Vendredi : « La persévérance est la clé de toute victoire. »",
            6: "Samedi : « Le futur appartient à ceux qui croient à la beauté de leurs rêves. » – Eleanor Roosevelt"
        };

        // Citation du jour
        function afficherCitation() {
            const jour = new Date().getDay();
            document.getElementById("citation").textContent = citations[jour];
        }

        // Affichage heure en direct
        function rafraichirHeure() {
            const now = new Date();
            document.getElementById("heure").textContent =
                now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
        }

        setInterval(rafraichirHeure, 1000);

        afficherCitation();
        rafraichirHeure();
    </script>
</body>
</html>
